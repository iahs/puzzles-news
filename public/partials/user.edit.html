<form ng-submit="updateProfile()" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="email">Associate Twitter handle</label>
            <input id="handle" type="text" ng-model="auth.user.handle" />
        </div>
        {{$scope.auth}}
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
