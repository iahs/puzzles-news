<div class="header">
    <h1>News</h1>
</div>

<div class="content">

    <div ng-hide="loading" ng-repeat="post in posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <p><a href="#" ng-click="deletePost(post.id)" class="text-muted">Delete</a></p>
    </div>

    <form ng-submit="submitPost()" class="pure-form pure-form-stacked">

        <fieldset>
            <legend>Create a new post</legend>
            <label for="title">Title</label>
            <input ng-model="postData.title" id="title" type="text"/>

            <label for="body">Title</label>
            <textarea ng-model="postData.body" id="body"></textarea>
        </fieldset>

        <button type="submit" class="pure-button pure-button-primary">Submit</button>

    </form>
</div>
